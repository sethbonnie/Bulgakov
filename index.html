<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content:'width=device-width, intiial-scale=1.0'>
  <meta charset='utf-8'>
  <title>Bulgakov Layout</title>
  <link rel='stylesheet' href='bulgakov.css'>
</head>
<body>
  <div id='bkv_container'>
    <div id='bkv_menu' class='contract'>
        <a id='bkv_menu_trigger'></a>
    </div>

    <div id='bkv_main'></div>
  </div>
  <script>
  (function() {
    var bkv_trigger = document.getElementById('bkv_menu_trigger');
    var bkv_menu = document.getElementById('bkv_menu');
    var bkv_expanded = false;
    bkv_trigger.onclick = function() {
      if (bkv_expanded) {
        // contract
        bkv_expanded = false;
        bkv_menu.classList.remove('expand');
        bkv_menu.classList.add('contract');
      } else {
        // expand
        bkv_expanded = true;
        bkv_menu.classList.remove('contract');
        bkv_menu.classList.add('expand');
      }
    }
  })();
  </script>
</body>
</html>
